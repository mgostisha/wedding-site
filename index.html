<!doctype HTML>
<html>
<head>
  <title>Marty and Sam's Wedding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="hero">
    <button id="menu-btn" class="menu__btn"></button>
    <div id="menu" class="menu">
      <div class="menu__content">
        <ul class="menu__contentList">
          <li>
            <button id="menu-content-wedding" class="menu__contentListItem">Wedding</button>
          </li>
          <li>
            <button id="menu-content-accomodations" class="menu__contentListItem">Accomodations</button>
          </li>
          <li>
            <button id="menu-content-registry" class="menu__contentListItem">Registry</button>
          </li>
          <li>
            <button id="menu-content-adventures" class="menu__contentListItem">Adventures</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero__text-container">
      <h1>Marty and Sam's Wedding</h1>
      <h1>Minneapolis, MN</h1>
      <h1>3&middot;30&middot;2019</h1>
      <h1>Coming Soon</h1>
    </div>
  </header>
  <main class="container clearfix">
    <section class="container__content" id="wedding">
      <h1>Reception</h1>
    </section>
    <section class="container__content" id="accomodations">
      <h1>Accomodations</h1>
    </section>
    <section class="container__content" id="registry">
      <h1>Registry</h1>
    </section>
    <section class="container__content adventures" id="adventures">
      <h1 class="adventures__header">Adventures</h1>
      <div class="adventures__panel -left"></div>
      <div class="adventures__panel -right"></div>
    </section>
  </main>
  <footer class="footer"></footer>
  <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
